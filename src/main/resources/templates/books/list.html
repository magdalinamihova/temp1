<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{books.list.title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="#{books.list.title}">Book List</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text="#{books.label.key}">Key</th>
            <th scope="col" th:text="#{books.label.bookTitle}">Title</th>
            <th scope="col" th:text="#{books.label.author}">Author</th>
            <th scope="col" th:text="#{books.label.language}">Language</th>
            <th scope="col" th:text="#{books.label.genre}">Genre</th>
            <th scope="col" th:text="#{books.label.postedById}">User Id</th>
            <th scope="col"><a href="#" class="btn btn-tiny btn-primary" th:href="@{/books/create}" th:text="#{button.create}">Create</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, bookStatus : ${books}" th:object="${book}">
            <th scope="row"><a href="#" th:href="@{/templates/books/show/{id}(id=*{key})}" th:text="*{key}">key</a></th>
            <td th:text="*{bookTitle}">Little Women</td>
            <td th:text="*{author}">Louisa May Alcott</td>
            <td th:text="*{language}">English</td>
            <td th:text="*{genre}">Classic</td>
            <td th:text="*{postedBy.getId()}">1</td>
            <td>
                <a href="#" class="btn btn-tiny btn-primary" th:href="@{/books/edit/{id}(id=*{key})}" th:text="#{button.edit}">Edit</a>
                <a href="#" class="btn btn-tiny btn-danger" th:href="@{/books/delete/{id}(id=*{key})}" th:text="#{button.delete}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
